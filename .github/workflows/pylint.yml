name: CI

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

env:
  PYTHON_VERSION: '3.11'
  ALONECHAT_ENV: testing

jobs:
  lint:
    name: Lint & Basic Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12", "3.13"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          grep -vi '^windows-curses\b' requirements.txt > requirements-clean.txt || true
          pip install $(grep -oE '^[A-Za-z0-9_-]+' requirements-dev.txt 2>/dev/null | sort -u) || true
          pip install $(grep -oE '^[A-Za-z0-9_-]+' requirements-clean.txt | sort -u) || true
          pip install pylint pytest pytest-asyncio pytest-cov

      - name: Run pylint
        run: |
          mkdir -p reports
          pylint $(git ls-files '*.py') \
            --output-format=text \
            --score=y \
            --reports=n \
            > reports/pylint-report-${{ matrix.python-version }}.txt || true

      - name: Upload pylint report
        uses: actions/upload-artifact@v4
        with:
          name: pylint-report-${{ matrix.python-version }}
          path: reports/pylint-report-${{ matrix.python-version }}.txt

      - name: Publish summary
        run: |
          {
            echo "## Pylint Report (Python ${{ matrix.python-version }})"
            echo '```'
            cat reports/pylint-report-${{ matrix.python-version }}.txt
            echo '```'
          } >> "$GITHUB_STEP_SUMMARY"
