name: Server Tests (Comprehensive)

on:
  push:
  pull_request:

env:
  PYTHON_VERSION: '3.11'
  ALONECHAT_ENV: testing

jobs:
  comprehensive-tests:
    name: Comprehensive Server Tests
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: ["3.10", "3.11", "3.12", "3.13"]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov pytest-asyncio pytest-timeout websockets PyJWT
          pip install -r requirements.txt || true

      - name: Create test directories
        run: |
          mkdir -p logs/test
          mkdir -p logs/dev

      - name: Run all integration tests
        run: |
          pytest AloneChat/test/test_server_integration.py \
            -v \
            --tb=short \
            --cov=AloneChat \
            --cov-report=xml \
            --cov-report=term-missing \
            -m "integration" \
            --junitxml=reports/integration-${{ matrix.os }}-${{ matrix.python-version }}.xml
        env:
          ALONECHAT_ENV: ${{ inputs.environment }}

      - name: Run performance tests
        run: |
          if [ "${{ inputs.run_slow_tests }}" == "true" ]; then
            MARKER="performance"
          else
            MARKER="performance and not slow"
          fi
          pytest AloneChat/test/test_server_integration.py \
            -v \
            --tb=short \
            -m "$MARKER"
        env:
          ALONECHAT_ENV: ${{ inputs.environment }}
        shell: bash

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: comprehensive-results-${{ matrix.os }}-${{ matrix.python-version }}
          path: |
            reports/
            coverage.xml
            logs/
          retention-days: 14

  load-tests:
    name: Load Tests
    runs-on: ubuntu-latest
    if: inputs.run_slow_tests == true
    needs: [comprehensive-tests]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-asyncio websockets PyJWT
          pip install -r requirements.txt || true

      - name: Run load tests
        run: |
          pytest AloneChat/test/test_server_integration.py \
            -v \
            --tb=short \
            -m "slow"
        env:
          ALONECHAT_ENV: ${{ inputs.environment }}

  test-report:
    name: Test Report
    runs-on: ubuntu-latest
    needs: [comprehensive-tests]
    if: always()

    steps:
      - name: Generate summary
        run: |
          echo "## Comprehensive Server Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Environment:** ${{ inputs.environment }}" >> $GITHUB_STEP_SUMMARY
          echo "**Slow Tests:** ${{ inputs.run_slow_tests }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Test Matrix" >> $GITHUB_STEP_SUMMARY
          echo "- Ubuntu: Python 3.10, 3.11, 3.12, 3.13" >> $GITHUB_STEP_SUMMARY
          echo "- Windows: Python 3.10, 3.11, 3.12, 3.13" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Triggered by:** ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
          echo "**Run ID:** ${{ github.run_id }}" >> $GITHUB_STEP_SUMMARY
