<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>测试API</title>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 测试获取默认服务器地址API
            fetch('/api/get_default_server')
                .then(response => response.json())
                .then(data => {
                    console.log('API响应:', data);
                    if (data.success) {
                        document.getElementById('result').textContent = '成功获取默认服务器地址: ' + data.default_server_address;
                        document.getElementById('result').style.color = 'green';
                    } else {
                        document.getElementById('result').textContent = '获取默认服务器地址失败';
                        document.getElementById('result').style.color = 'red';
                    }
                })
                .catch(error => {
                    console.error('API调用错误:', error);
                    document.getElementById('result').textContent = 'API调用错误: ' + error.message;
                    document.getElementById('result').style.color = 'red';
                });
        });
    </script>
</head>
<body>
<h1>测试获取默认服务器地址API</h1>
<div id="result"></div>
</body>
</html>
